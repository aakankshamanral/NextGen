<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flashcards - NextGen</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <!-- Update the header to match leaderboard style -->
    <header class="site-header">
      <div class="brand-left">
        <div class="logo" aria-hidden="true"> 
          <img src="icons/logo.png" alt="NextGen Logo" class="logo-image" />
        </div>
        <div class="brand-text">
          <h1 class="site-title">NextGen</h1>
          <div class="title-sub">Flashcards</div>
        </div>
      </div>
      <div class="brand-right">
        <a href="index.html" class="chip">← Back</a>
      </div>
    </header>

    <main>
      <p class="title-sub">Click a card to flip and reveal the answer. Use keyboard (Enter/Space) when focused.</p>

      <section class="cards-grid" id="cardsGrid" aria-live="polite">
        <!-- Flashcards populated here -->
        <button class="flashcard" tabindex="0" aria-pressed="false">
          <div class="card-inner">
            <div class="card-front">
              <div class="card-q">What is a pointer?</div>
            </div>
            <div class="card-back">
              <div class="card-a">&lt;Answer&gt; — A variable that stores the memory address of another variable.</div>
            </div>
          </div>
        </button>

        <button class="flashcard" tabindex="0" aria-pressed="false">
          <div class="card-inner">
            <div class="card-front">
              <div class="card-q">Difference between = and == ?</div>
            </div>
            <div class="card-back">
              <div class="card-a">&lt;Answer&gt; — <code>=</code> is assignment; <code>==</code> is equality comparison.</div>
            </div>
          </div>
        </button>

        <button class="flashcard" tabindex="0" aria-pressed="false">
          <div class="card-inner">
            <div class="card-front">
              <div class="card-q">Which header provides printf?</div>
            </div>
            <div class="card-back">
              <div class="card-a">&lt;Answer&gt; — <code>&lt;stdio.h&gt;</code> provides printf/scanf.</div>
            </div>
          </div>
        </button>

        <button class="flashcard" tabindex="0" aria-pressed="false">
          <div class="card-inner">
            <div class="card-front">
              <div class="card-q">What is a segmentation fault?</div>
            </div>
            <div class="card-back">
              <div class="card-a">&lt;Answer&gt; — Accessing memory you don't own (invalid pointer dereference).</div>
            </div>
          </div>
        </button>

        <button class="flashcard" tabindex="0" aria-pressed="false">
          <div class="card-inner">
            <div class="card-front">
              <div class="card-q">How to declare an array of 10 ints?</div>
            </div>
            <div class="card-back">
              <div class="card-a">&lt;Answer&gt; — <code>int arr[10];</code></div>
            </div>
          </div>
        </button>
      </section>
    </main>

    <footer class="foot">
      <div>Made with ❤️ for C learners — NextGen</div>
      <div>v1.0</div>
    </footer>
  </div>

  <script>
    // Flip card behavior
    (function(){
      const cards = document.querySelectorAll('.flashcard');

      function toggleCard(card){
        const pressed = card.classList.toggle('is-flipped');
        card.setAttribute('aria-pressed', pressed ? 'true' : 'false');
        card.focus();
      }

      cards.forEach(card => {
        card.addEventListener('click', (e) => {
          e.preventDefault();
          toggleCard(card);
        });

        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            toggleCard(card);
          }
        });
      });
    })();
  </script>
</body>
</html>
