<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NextGen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="site-header">
      <div class="brand-left">
        <div class="logo" aria-hidden="true">
            <img src="logo.png" alt="NextGen Logo" class="logo-image" />
        </div>
        <div class="brand-text">
          <h1 class="site-title">NextGen</h1>
          <div class="title-sub">Learn C — gamified & modern</div>
        </div>
      </div>
      <div class="brand-right">
        <div class="chip">✨ Streak: <span id="streak">2</span> days</div>
        <div class="chip">Level: <strong id="profile-level">2</strong></div>
      </div>
    </header>

    <main class="grid">
      <a href="learn.html" class="card card-learn" role="link" aria-label="Go to Learn">
        <h2>📘 Learn</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/3474/3474087.png" alt="Learn Icon" />
        <p>Explore the C roadmap (5 levels)</p>
      </a>

      <a href="leaderboard.html" class="card card-leader" role="link" aria-label="Go to Leaderboard">
        <h2>🏆 Leaderboard</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Leaderboard Icon" />
        <p>See top learners — name, ID, score</p>
      </a>

      <a href="flashcards.html" class="card card-flash" role="link" aria-label="Go to Flashcards">
        <h2>🧠 Flashcards</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910760.png" alt="Notes Icon" />
        <p>Quick questions — click to flip</p>
      </a>

      <a href="profile.html" class="card card-profile" role="link" aria-label="Go to Profile">
        <h2>👤 Profile</h2>
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Icon" />
        <p>Your detailed progress & stats</p>
      </a>
    </main>

    <footer class="foot">
      <div>Made with ❤️ for C learners — NextGen</div>
      <div>v1.0</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
