<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Leaderboard - NextGen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="site-header">
      <div class="brand-left">
        <!-- Trophy/Crown Icon -->
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <path fill="url(#g)" d="M32 4l6 12h14l-6 10 6 10H38l-6 12-6-12H8l6-10-6-10h14z"/>
            <defs>
              <linearGradient id="g" x1="0" x2="1">
                <stop offset="0" stop-color="#ffd700"/>
                <stop offset="1" stop-color="#ff8c00"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="brand-text">
          <h1 class="site-title">NextGen</h1>
          <div class="title-sub">Leaderboard</div>
        </div>
      </div>
      <div>
        <a href="index.html" class="chip" style="text-decoration:none;color:inherit">← Home</a>
      </div>
    </header>

    <main style="margin-top:14px">
      <h2 style="color:var(--accent);margin:2px 0 12px 0">🏆 Leaderboard</h2>
      <p style="color:var(--muted);margin:0 0 10px 0">Top learners — name, learner ID, and score.</p>

      <div class="table-container">
        <table class="leader-table" aria-label="Leaderboard table">
          <thead>
            <tr><th>Rank</th><th>Learner Name</th><th>Learner ID</th><th>Score</th></tr>
          </thead>
          <tbody id="leaderBody">
            <!-- populated by script.js -->
          </tbody>
        </table>
      </div>
    </main>

    <footer class="foot" style="margin-top:18px"><div>Made with ❤️ for C learners — NextGen</div><div>v1.0</div></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
